<div
  class="modal-overlay"
  id="modal-add-expense"
  onclick="closeModalIfOutside(event, 'modal-add-expense')"
>
  <div class="modal">
    <div class="modal-handle"></div>
    <div class="modal-title" id="modal-add-expense-title">Add Expense</div>
    <input type="hidden" id="add-expense-type" />
    <label>Name</label>
    <input
      type="text"
      id="ae-name"
      placeholder="e.g. Rent, Netflix, Groceries"
    />
    <label>Amount ($)</label>
    <input
      type="number"
      id="ae-amount"
      placeholder="0.00"
      min="0"
      step="0.01"
    />
    <div id="ae-period-wrap">
      <label>Period</label>
      <select id="ae-period">
        <option value="monthly">Monthly</option>
        <option value="weekly">Weekly</option>
      </select>
    </div>
    <div id="ae-duedate-wrap" style="display: none">
      <label>Due Date</label>
      <input type="date" id="ae-duedate" />
    </div>
    <div id="ae-error" class="error-msg" style="display: none"></div>
    <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem">
      <button
        class="btn btn-secondary"
        style="flex: 1"
        onclick="closeModal('modal-add-expense')"
      >
        Cancel
      </button>
      <button class="btn btn-primary" style="flex: 1" onclick="doAddExpense()">
        Add
      </button>
    </div>
  </div>
</div>
